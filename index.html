<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style-login.css?v=1">
    <title>Agro+</title>
</head>
<body>
    
<div id="login">
    <div id="form-login">
        <img id="logo-login" src="assets/img/logo-padrao.png" alt="logo_empresa" width="100%">
        <div class="input-login">
            <span>Email</span>
            <input type="text" onfocus="this.style.border='3px solid #3F6128'" onblur="this.style.border='3px solid #C3D343'" value="" placeholder="Digite seu email">
        </div>
        <div class="input-login">
            <span>Senha</span>
            <input type="text" onfocus="this.style.border='3px solid #3F6128'" onblur="this.style.border='3px solid #C3D343'" value="" placeholder="Digite sua senha">
        </div>
        <a id="btn-entrar" href="dashboard.html">Entrar</a>
        <a id="link-login"  href="cadastrar.html">
            Não é cadastrado?<br />
            Clique aqui para criar uma conta.
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
